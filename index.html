<!DOCTYPE html>
<html lang="en" style="margin:0;padding:0;height:100%;width:100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astral Client</title>
    <link rel="icon" href="favicon.png" />
    <meta name="description" content="Play Minecraft 1.12 in your browser with Astral Client" />
    <meta name="keywords" content="astral, client, eaglercraft, minecraft, 1.12, 1.12.2" />
    <meta property="og:title" content="Astral Client - Eaglercraft 1.12 WASM" />
    <meta property="og:description" content="Astral Client lets you play Minecraft 1.12 right in your browser!" />
    <meta property="og:image" content="favicon.png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: black;
        overflow: hidden;
      }
      #game_frame {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="bootstrap.js"></script>
    <script>
      "use strict";
      window.addEventListener("load", function () {
        if (window.location.href.indexOf("file:") === 0) {
          alert("Please run this over HTTP, not as a local file.");
        } else {
          var relayId = Math.floor(Math.random() * 3);
          window.eaglercraftXOpts = {
            demoMode: false,
            container: "game_frame",
            assetsURI: "assets.epw",
            worldsDB: "worlds",
            servers: [],
            relays: [
              { addr: "wss://relay.deev.is/", primary: relayId === 0 },
              { addr: "wss://relay.lax1dude.net/", primary: relayId === 1 },
              { addr: "wss://relay.shhnowisnottheti.me/", primary: relayId === 2 }
            ]
          };
          const q = new URLSearchParams(window.location.search);
          const s = q.get("server");
          if (s) window.eaglercraftXOpts.joinServer = s;
          main();
        }
      });
    </script>
  </head>
  <body>
    <div id="game_frame"></div>
  </body>
</html>
